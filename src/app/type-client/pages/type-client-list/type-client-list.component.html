<div class="container">
<h3 class="mb-3 mt-5 d-flex justify-content-between align-items-center">Tipos de cliente
	<a class="btn btn-primary float-right" routerLink="/"><i class="fa fa-mail-reply"></i> Regresar</a>
</h3> 

<div class="row align-center">

    <div class="col-md-12 ">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Listado de tipos</h5>
            </div>
            <div class="card-body text-center">
				<div class="col-12 table-responsive-lg">
					<table class="table table-striped table-hover">
					  <thead>              
					    <tr>
					      <th>ID</th>
					      <th>NOMBRE</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr *ngFor='let t of types'>
					      <td>{{t.id}}</td>
					      <td>{{t.name}}</td>
					    </tr>
		                <tr *ngIf="!types.length">
		                  <th colspan="2">No hay registros para mostrar</th>
		                </tr>					    
					  </tbody>
					</table>
				</div>
        	</div>
        </div>
    </div>

  </div>
