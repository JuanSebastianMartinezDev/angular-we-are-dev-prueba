

<div class="container">
	<h2 class="mb-3 mt-5 d-flex justify-content-between align-items-center">Crear nuevo tipo
		<a class="btn btn-primary btn-sm float-right" routerLink="/type-client"><i class="fa fa-mail-reply"></i> < Atras</a>
	</h2> 

	<div class="row align-center">

		<div class="col-6">
			<div class="card ">
				<div class="card-body ">
					<div class="col-12 ">
						<h2 class="text-muted">Ingresa los datos basicos</h2>
						<form [formGroup]="typeClientForm"  (ngSubmit)="onSubmit()">

							<div class="col-12">
								<div class="form-group mb-2">
									<label for="name">Nombre <span class="text-danger">(*)</span></label>
									<div class="input-group">
										<input type="text" placeholder="Introduce el nombre" class="form-control" value="" formControlName="name" required>
									</div>
									<div *ngIf="f['state'].touched && f['name'].invalid" class="help-block with-errors text-danger">
										<strong>Este campo es obligatorio</strong>
									</div>
								</div>
								<div class="form-group mb-2">
									<label for="name">Estado <span class="text-danger">(*)</span></label>
									<select class="form-control" formControlName="state" required>
										<option value="">Seleccione el Estado</option>
										<option value="1" >Activo</option>
										<option value="0" >Inactivo</option>
									</select>
									<div *ngIf="f['state'].touched && f['state'].invalid" class="help-block with-errors text-danger">
										<strong>Este campo es obligatorio</strong>
									</div>
								</div>
								<div class="col-12">
									<button type="submit" [disabled]="!typeClientForm.valid" class="btn btn-success">Guardar</button>
								</div>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
